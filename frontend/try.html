<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="try.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <title>Bootstrap Card Example</title>
</head>

<body>

    <div class="container">
        <div class="row">

            <!-- Card 2 -->
            <div class="col-md-4 custom-card">
                <div class="card">
                    <img src="public/images/card-poster.jpg " class="card-img-top custom-image" alt="Image">
                    <div class="card-body">
                        <div class="episode-info">
                            <div class="episode-number">02</div>
                            <div class="season-number">03</div>
                            <i class="fas fa-language skewed-icon"></i>
                            <div class="Tv-letter">Tv</div>
                        </div>
                        <div class="card-title">The Dreaming boy is a Realist</div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 custom-card">
                <div class="card">
                    <img src="public/images/card-poster.jpg " class="card-img-top custom-image" alt="Image">
                    <div class="card-body">
                        <div class="episode-info">
                            <div class="episode-number">02</div>
                            <div class="season-number">03</div>
                            <i class="fas fa-language skewed-icon"></i>
                            <div class="Tv-letter">Tv</div>
                        </div>
                        <div class="card-title">The Dreaming boy is a Realist</div>
                    </div>
                </div>
            </div>
            <!-- Add more cards as needed -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
</body>

</html>
